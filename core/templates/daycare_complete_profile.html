{% extends "layout.html" %}
{% block title %}Daycare Info{% endblock %}
{% block content %}
<h3>Complete Daycare Profile</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" class="form-control mb-2" placeholder="Daycare Name" required>
  <textarea name="address" class="form-control mb-2" placeholder="Address" required></textarea>
  <input type="text" name="contact" class="form-control mb-2" placeholder="Contact Number" required>
  <input type="file" name="document" class="form-control mb-2" required>
  <button class="btn btn-success">Submit</button>
</form>
{% endblock %}
