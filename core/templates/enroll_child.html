{% extends "layout.html" %}
{% block title %}Enroll Child{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Enroll Child at {{ daycare.name }}</h4>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-bold">Child Name</label>
              <input type="text" name="child_name" class="form-control" placeholder="Enter child name" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Date of Birth</label>
              <input type="date" name="date_of_birth" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Birth Certificate (PDF/Image)</label>
              <input type="file" name="birth_certificate" class="form-control" accept=".pdf,.docs,image/*" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Medical History (Optional)</label>
              <textarea name="medical_history" class="form-control" rows="3" placeholder="Enter any medical notes"></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-paper-plane me-2"></i> Submit Enrollment Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
